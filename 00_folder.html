        $(document).ready(function () {

            $(".folder-list").accordion({
                "event":"click",
                "header": "> li > :first-child",
                "heightStyle": "content",
                "collapsible": true,
                "active": false,
                "icons" : { "header": "ui-icon-plus", "activeHeader": "ui-icon-minus" },
                "beforeActivate" : function (e,ui) {
                    var maxW = e.currentTarget.clientWidth //width of header
                    var clicked = (e.offsetX < maxW/2) ? "left" : "right"
                    //alert(e.currentTarget.clientWidth)

                    switch (clicked) {
                        case "left":
                            if (typeof linkclick === 'undefined') {
                            if (ui.newHeader.find("> a").attr('href')) {
                                window.location.href = ui.newHeader.find("> a").attr('href')
                            }
                            }else if (typeof linkclick === 'function') { 
                            //define linkclick as global function
                                linkclick(e,ui)
                                //linkclick()
                            } else {
                                alert("linkclick must be a global function that handles click events on links")
                            }

                            break;
                        case "right":
                            break;
                    }
                }

            }) 
        })

    </script>
